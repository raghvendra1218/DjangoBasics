<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="{% static "css/public_css.css" %}"/>
	<title>Users</title>
</head>
<body>
	<h1>This is in Red</h1>
	<h2>Here are your users</h2>
	{% if users_list %}
	<ol>
	{% for user in users_list %}
	<li>User Info</li>
		<ul>
			<li>{{ user.first_name }}</li>
			<li>{{ user.last_name }}</li>
			<li>{{ user.email }}</li>
		</ul>
	{% endfor %}
	</ol>
	{% else %}
	<p>No Users found!</p>
	{% endif %}
</body>
</html>
