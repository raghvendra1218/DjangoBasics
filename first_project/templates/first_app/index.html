<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="{% static "css/public_css.css" %}"/>
    <title>Django Architecture Page</title>
</head>
<body>
	<h1>Hi, These are access Records</h1>
	<!-- <img src="{% static "images/DjangoArch.png" %}" alt="Djnago Architecture"> -->
	<!-- {{ insert_me }} -->
	<div class="djangtwo">
		{% if access_records %}
		<table>
			<thead>
				<th>Site Name</th>
				<th>Date Accessed</th>
			</thead>
			{% for acc in access_records %}
			<tr>
				<td>{{ acc.name}}</td>
				<td>{{ acc.date}}</td>
			</tr>
			{% endfor %}
		</table>
		{% else %}
		<p>No records found!</p>
		{% endif %}
	</div>
</body>
</html>
